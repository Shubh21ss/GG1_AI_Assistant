<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <link rel="stylesheet" href="style.css"> <!-- Moved to the end -->
</head>

<body>

    <div class="container">
        <section id="Oval" class="md-4" >
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="loader-wrapper">
                        <div id="loader">
                            <div id="loader1">
                            </div>
                        </div>
                        <p>GG1</p>
                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>
                    <!-- /***************************input box****************************/ -->
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">
                                <input type="text" class="input-field" name="chatBox" placeholder="type here...">
                                <button id="micBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="chatBtn" class="glow-on-hover" data-bs-toogle="offcanvas"
                                    data-bs-target="offcanvasScrolloing" aria-controls="offcanvasScrolloing"><i
                                        class="bi bi-chat-dots"></i></button>
                                <button id="settingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>


                    </div>
                    <!-- /***************************input box****************************/ -->
                    <div class="text-center mt-3">
                        <button id="start-btn" class="btn btn-primary btn-lg">
                            <i class="fas fa-microphone"></i> Start Listening
                        </button>
                    </div>
                    <div id="response" class="text-light text-center mt-3" style="display: none;"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="siriwave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-item-center" style="height: 100vh;">
                            <div>
                                <h5 class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I'm G.G.1</h5>
                            </div>
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--Jquey-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>

    <!--Texllate-->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Siriwave link-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
</body>

</html>
